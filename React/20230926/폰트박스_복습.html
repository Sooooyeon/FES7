<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트박스</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@300&family=Fascinate&family=Kdam+Thmor+Pro&family=Noto+Sans+KR:wght@300&family=Open+Sans&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <style>
        form {
            margin: 10px;
        }

        form button {
            margin-left: 10px;
        }

        .container {
            border: 5px solid black;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .item {
            border: 5px solid #f6866a;
            height: 100px;
            padding: 20px;
            font-size: 32px;
        }

        .item:nth-child(1) {
            font-family: 'Anek Malayalam', sans-serif;
        }

        .item:nth-child(2) {
            font-family: 'Fascinate', cursive;
        }

        .item:nth-child(3) {
            font-family: 'Kdam Thmor Pro', sans-serif;
        }

        .item:nth-child(4) {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .item:nth-child(5) {
            font-family: 'Open Sans', sans-serif;
        }

        .item:nth-child(6) {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <!-- 텍스트를 입력 받는 input -->
    <form>
        <input type="text" id="inputText">

        <button type="button"
            onclick="store.dispatch({type:'TEXT', text:document.querySelector('#inputText').value})">적용하기</button>
        <!-- payload - type외에 액션 객체에 같이 담아 보내주는 추가 데이터 -->
        <button type="button" onclick="store.dispatch({type:'BORDER_RADIUS', borderRadius:'20px'})">Rounded</button>
        <button type="button" onclick="store.dispatch({type:'BORDER_RADIUS', borderRadius:'50px'})">Circle</button>
        <button type="button" onclick="store.dispatch({type:'BORDER_RADIUS', borderRadius:'0px'})">Rect</button>
        <button type="button" onclick="store.dispatch({type:'BORDER_COLOR', border:'5px solid olive'})">Olive</button>
        <button type="button" onclick="store.dispatch({type:'BORDER_COLOR', border:'5px solid orange'})">Orange</button>
        <button type="button"
            onclick="store.dispatch({type:'BORDER_COLOR', border:'5px solid skyblue'})">Skyblue</button>
    </form>
    <div class="container">
        <!-- <div id="item1" class="item"></div>
        <div id="item2" class="item"></div>
        <div id="item3" class="item"></div>
        <div id="item4" class="item"></div>
        <div id="item5" class="item"></div>
        <div id="item6" class="item"></div> -->
    </div>

    <script>

        const container = document.querySelector('.container');

        function reducer(state, action) {
            container.innerHTML = ''
            if (state === undefined) {
                return {
                    text: 'hello',
                    border: '5px solid gold',
                    borderRadius: '0px'
                }
            } else if (action.type === 'TEXT') {
                return {
                    ...state, text: action.text
                }
            } else if (action.type === 'BORDER_RADIUS') {
                return {
                    ...state, borderRadius: action.borderRadius
                }
            } else if (action.type === 'BORDER_COLOR') {
                return {
                    ...state, border: action.border
                }
            }
        }

        // store 생성
        const store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__())

        // render 함수
        function item1() {
            const state = store.getState();
            console.log(state);
            const template = `<div id="item1" class="item" style="border-radius: ${state.borderRadius}; border:${state.border}">${state.text}</div>`

            container.innerHTML += template;

        }
        store.subscribe(item1);
        item1();

            container.innerHTML += template;

        }
        store.subscribe(item2);
        item2();

        function item4() {

            container.innerHTML += template;

    </script>
</body>

</html>
