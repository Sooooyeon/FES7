<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS로 요소 만들기</title>
</head>

<body>
    <div id="root">
        <!-- <h1 class="greeting">hello
            <li>world</li>
            . Welcome!
        </h1> -->
    </div>
    <script>
        // reactDOM이 아닌 경우
        // JS 사용!
        function greetingJS() {
            const h1 = document.createElement('h1')
            h1.classList.add('greeting');
            h1.appendChild(document.createTextNode('hello'));

            const elLi = document.createElement('li');
            elLi.appendChild(document.createTextNode('world'));

            h1.appendChild(elLi);
            h1.appendChild(document.createTextNode('.Welcome!'));

            console.log(h1)

            return h1;
        }

        const inner = greetingJS();
        console.log(inner);

        const domContainer = document.querySelector('#root');
        console.log(domContainer);

        domContainer.appendChild(inner);
    </script>
</body>

</html>
