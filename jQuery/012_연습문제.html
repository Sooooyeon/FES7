<body>
    <div>
        <h1>TITLE</h1>
        <ol>
            <li>item</li>

    </div>


    <script>
        /*
        1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
        2. 2번째 li의 글자에 밑줄을 그어주세요.
        3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요.
        4. li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
        */



        // 1
        // const ol = document.querySelector('ol');
        // ol.parentElement.setAttribute('style', 'border:3px solid black')


        document.querySelector('ol').parentElement.style.border = '3px solid black'



        // 2

        // const secondLi = document.querySelector('li:nth-child(2)')
        // secondLi.setAttribute('style', 'text-decoration : underline')

        document.querySelector('li:nth-child(2)').style.textDecoration = 'underline'



        //3

        const lis = document.querySelectorAll('li');
        // for (let i = 0; i < 3; i++) {
        //     lis[i].style.color = 'red';
        // }
        // for (let i = 6; i < 10; i++) {
        //     lis[i].style.color = 'blue';
        //     lis[i].style.backgroundColor = 'skyblue';
        // }

        lis.forEach((element, index) => {
            if (index < 3) {
                element.style.color = 'red';
            }
            else if (index >= 6) {
                element.style.color = 'blue';
                element.style.backgroundColor = 'skyblue';

            }
        })


    </script>
