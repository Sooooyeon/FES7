<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        // 자바스크립트의 배열은 동적배열이나 다른 언어에서는 동적배열이 아니다.
        // (다른 언어에서는 배열의 크기를 지정해서 사용한다. --> 정적배열)
        const testArray = [1, 2, 3, 4];

        testArray.push(5);
        testArray.unshift(0);
        testArray.splice(2, 1, 6);

    </script>
</body>

</html>
