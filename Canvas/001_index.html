<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        // getContext() - canvas 요소의 drawing context 객체를 가져온다. 그림을 그리는데 필요한 방법을 제공하는 객체이다.
        const ctx = canvas.getContext('2d');

        // 1. 사각형 그리기 (x 축의 위치, y 축의 위치, 너비, 높이)
        ctx.fillStyle = "tomato"
        ctx.fillRect(30, 40, 30, 40);
        ctx.fillRect(50, 90, 100, 40);


        ctx.fillStyle = "teal"
        ctx.fillRect(100, 150, 30, 40);


        // 2. 직선 그리기
        // 새로운 선을 그릴 것을 알린다.
        ctx.beginPath();
        // 선의 색상
        ctx.strokeStyle = "green";
        // 선의 두께
        ctx.lineWidth = 10;
        // 선의 시작점 지정
        ctx.moveTo(20, 30);
        // 선의 끝 지점 지정
        ctx.lineTo(150, 300);
        // 화면에 선을 그린다.
        ctx.stroke();


        // 3. 원 그리기
        ctx.beginPath();
        ctx.strokeStyle = "pink";
        ctx.lineWidth = 10;
        // 원을 그리는 메서드
        // 원의 중심의 x축, y축, 반지름의 길이, 시작 각도, 종료 각도
        // 1라디안은 반지름과 동일한 길이으 호(곡선)를 그렸을 때의 각도를 의미
        ctx.arc(200, 200, 30, 0, Math.PI * 2);
        ctx.stroke();

        // 원의 내부 색 채우기
        ctx.fillStyle = 'hotpink'
        // ctx.fill();

    </script>
</body>

</html>
