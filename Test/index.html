<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weniv Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <h1><img src="./img/weniv-logo.png" alt="weniv"></h1>
        <main class="timer">
            <h2>TIMER</h2>
            <div class="counter">
                <div class="hrs">
                    <span>HRS</span>
                    <p>00</p>
                </div>
                <div class="min">
                    <span>MIN</span>
                    <p>00</p>
                </div>
                <div class="sec">
                    <span>SEC</span>
                    <p>00</p>
                </div>
            </div>
            <div class="btn_group">
                <button id="start" class="btn_start" type="button">START</button>
                <button class="btn_reset" type="button">RESET</button>
            </div>
        </main>
        <footer>&#169; WENIV Corp.</footer>
    </div>
    <script src="/script.js"></script>
</body>

</html>
