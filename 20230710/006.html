<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .box1,
        .box2,
        .box3 {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: royalblue;
            position: relative;
            z-index: 2;
        }

        .box2 {
            background-color: rgb(65, 225, 81);
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .box3 {
            background-color: rgb(225, 78, 65);
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: -1
        }

        .parent {
            background-color: rgba(255, 161, 39, 0.612);
            /* box2와 box3는 absolute로 떠 있는 상태라 배경 속성이 영향을 미치지 않는다. */
            /* position: relative; */
            /* z-index: 5; */
            /* 부모의 z-index를 높여도 자식 앞으로 나올 수 없다. */
        }

        /* z-index는 나중의 유지보수를 위해 100단위로 설정해두는게 좋다. */
    </style>
</head>

<body>
    <div class="parent">
        <div class="box1">a</div>
        <div class="box2">b</div>
        <div class="box3">c</div>
    </div>
</body>

</html>
