<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui 카드만들기 실습</title>
    <style>
        /* @font-face {
            font-family: 'Pretendard';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-style: normal;
        } */

        .box {
            width: 288px;
            height: 348px;
            border-radius: 8px;
            background: #FFF;
            box-shadow: 2px 2px 8px 0px rgba(0, 0, 0, 0.10);
            overflow: hidden;
            margin: 50px;
        }

        .box img {
            width: 288px;
            height: 196px;
        }

        .title {
            display: flex;
            width: 200px;
            height: 19px;
            flex-direction: column;
            flex-shrink: 0;
            color: var(--text-1, #29363D);
            font-family: Pretendard;
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            margin-left: 16px;
        }

        .content {
            display: flex;
            width: 256px;
            height: 40px;
            flex-direction: column;
            flex-shrink: 0;
            color: var(--text-2, #5A6A72);
            font-family: Pretendard;
            font-size: 12px;
            font-style: normal;
            font-weight: 400;
            line-height: 20px;
            margin-left: 16px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
        }

        .button {
            display: flex;
            width: 34px;
            height: 18px;
            flex-direction: column;
            flex-shrink: 0;
            color: var(--text-1, #29363D);
            font-family: Pretendard;
            font-size: 14px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            text-decoration-line: underline;
            margin-left: 16px;
            padding: 3px 30px 3px 6px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/thumbnail.png" alt="모던 인테리어">
        <p class="title">그것을 피가 청춘을 것이다</p>
        <p class="content">
            청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝이는 소담스...운 열락의 아름다우냐? 가지에 같지 청춘의 옷을 목숨을 피어나기 오직 군영과
            칼이다. 거친 끓는 예가 뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고, 모래뿐일 작고 우리 평화스러운 있는가?
        </p>
        <a href="#">
            <p class="button">Read</p>
        </a>


    </div>
</body>

</html>
