    <title>0710복습하기</title>
    <style>
        body {
            width: 100%;
            height: 100%;
        }

        .ru1 {
            width: 30%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        .ru2 {
            width: 30%;
            /* display: inline-block; */
        }

        .ru2 div {
            position: relative;
            height: 0;
            padding-top: 50%;
            /* 
        overflow: hidden; */
        }

        .ru2 div img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
