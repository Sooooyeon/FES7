<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            /* font-size: 16px; */
        }

        .login-box {
            width: 350px;
            height: 140px;
            margin-left: 50px;
            margin-top: 50px;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }

        .inner {
            width: 99%;
            height: 95%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .inner>p{
            align-items: start;
        }

        /* .login-box>p {

            justify-content: flex-start;
        } */

        .btn {
            width: 318px;
            height: 40px;
            background-color: #711BFF;
            display: flex;
            border-radius: 4px;
        }

        .btn a {
            text-decoration: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn a img{
            width: 68px;
            height: 18px;
            float: left;
        }
        .btn a p{
            float: left;
            padding-left: 5px;
        }

        .foo {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .id-pa {
            float: left;
        }

        .id-pa>* {
            float: left;
            display: flex;
        }

        .join {
            float: right;
        }

        .join>* {
            float: left;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div class="inner">
            <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
            <div class="btn">
                <a href="#">
                    <img src="./images/weniv-logo.png" alt="위니브 로고">
                    <p> 로그인</p>
                </a>
            </div>
            <div class="foo">
                <div class="id-pa">
                    <img src="./images/icon-lock.png" alt="자물쇠아이콘">
                    <p>아이디 |</p>
                    <p>비밀번호찾기</p>
                </div>
                <div class="join">
                    <img src="./images/icon-user.png" alt="유저아이콘">
                    <p>회원가입</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
