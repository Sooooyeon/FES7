<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경넣기</title>
    <style>
        body {
            background-color: #eee;
        }

        .bg {
            height: 400px;
            background: skyblue url(./images/img.jpg) no-repeat 50% 50% / contain;
            background-color: skyblue;
            background-image: url(./images/img.jpg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: cover;
            font-size: 100px;
            font-weight: bold;
            color: transparent;
            -webkit-background-clip: text;

        }

        .bg2 {
            height: 1000px;
            background: skyblue url(./images/img.jpg) no-repeat 50% 50% / contain;
            background-color: skyblue;
            background-image: url(./images/img.jpg), url(./images/img2.jpeg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            /* background-size: cover; */
            font-size: 100px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="bg">
        content
    </div>
    <div class="bg2">
        content
    </div>
</body>

</html>
