<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML 사용 시 주의사항</title>
</head>

<body>
    <p>test</p>
    <input type="text">
    <button>작동하기</button>

    <script>

        const text = document.querySelector('p');
        const inp = document.querySelector('input');
        const btn = document.querySelector('button');

        // btn, addEventListener('click', function () {
        //     text.textContent = inp.value;
        // });

        btn, addEventListener('click', function () {
            text.innerHTML = inp.value;
        });
        // input값을 innerHTML로 넣을경우 악의를 품은 사용자가 javascript로 기능을 조작할 수 있음
        // innerHTML을 통해 할당 받는 일만 없도록 하면 안전하게 사용할 수 있다.
        // innerHTML대신 innerText 혹은 textContent 속성을 이용하기.

    </script>
</body>

</html>
