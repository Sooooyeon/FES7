<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag & drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <h1>drag <span>&</span> drop</h1>
        <section>
            <h2 class="a11y-hidden">team</h2>
            <ul class="dropTarget">
                <li class="dragItem" draggable="true">
                    <p>
                        <img src="img/profile1.png" alt="">Esther
                    </p><span class="material-symbols-outlined">
                            drag_indicator
                        </span>
                </li>
                <li class="dragItem" draggable="true">
                    <p>
                        <img src="img/profile2.png" alt="">Kate
                    </p><span class="material-symbols-outlined">
                        drag_indicator
                    </span>
                </li>
                <li class="dragItem" draggable="true">
                    <p>
                        <img src="img/profile3.png" alt="">Aurora
                    </p><span class="material-symbols-outlined">
                        drag_indicator
                    </span>
                </li>
                <li class="dragItem" draggable="true">
                    <p>
                        <img src="img/profile4.png" alt="">Becky
                    </p><span class="material-symbols-outlined">
                        drag_indicator
                    </span>
                </li>
                <li class="dragItem" draggable="true">
                    <p>
                        <img src="img/profile5.png" alt="">Carina
                    </p><span class="material-symbols-outlined">
                        drag_indicator
                    </span>
                </li>
            </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
