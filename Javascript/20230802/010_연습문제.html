<!DOCTYPE html>
<html lang="ko">

<head>
    <title>할당연산</title>
</head>

<body>
    <script>
        // 1번째 풀이 : https://school.programmers.co.kr/learn/courses/30/lessons/120906
        let answer = 0
        let inputValue = 1234


        inputValue = '' + inputValue
        answer += +inputValue[0]
        answer += +inputValue[1]
        answer += +inputValue[2]
        answer += +inputValue[3]




        // 2번째 풀이
        let answer = 0
        let inputValue = 1234

        inputValue = inputValue.toString() // 1234 -> '1234'
        answer += parseInt(inputValue[0])
        answer += parseInt(inputValue[1])
        answer += parseInt(inputValue[2])
        answer += parseInt(inputValue[3])




        // 3번째 풀이 (C언어 스타일)
        let answer = 0
        let inputValue = 1234

        answer += inputValue % 10
        inputValue = parseInt(inputValue /= 10)

        answer += inputValue % 10
        inputValue = parseInt(inputValue /= 10)

        answer += inputValue % 10
        inputValue = parseInt(inputValue /= 10)

        answer += inputValue % 10
        inputValue = parseInt(inputValue /= 10)

        // 4번째 풀이
        let inputValue = 1234

        inputValue.toString().split('').reduce((a, c) => a + parseInt(c), 0)

    </script>
</body>

</html>
