<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팔레트 만들기</title>
    <style>
        .colorBox {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            margin: 50px auto;
            background-color: lightSalmon;
        }

        ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 0;
        }

        button {
            width: 100px;
            height: 50px;
            margin: 0;
        }

        .colorBox.lightSalmon {
            background-color: lightSalmon;
        }

        .colorBox.thistle {
            background-color: thistle;
        }

        .colorBox.darkKhaki {
            background-color: darkKhaki;
        }

        .colorBox.steelBlue {
            background-color: SteelBlue;
        }
    </style>
</head>

<body>
    <div class="colorBox"></div>
    <ul>
        <li><button type="button" class="lightSalmon">Thistle</button></li>
        <li><button type="button" class="thistle">LightSalmon</button></li>
        <li><button type="button" class="darkKhaki">DarkKhaki</button></li>
        <li><button type="button" class="steelBlue">SteelBlue</button></li>
    </ul>

    <script>
        const box = document.querySelector('.colorBox'),
            btns = document.querySelectorAll('button');

        btns.forEach((itemBtn) => {
            itemBtn.addEventListener('click', () => {
                box.className = 'colorBox';
                box.classList.add(itemBtn.className);
            });

        });

    </script>
</body>

</html>
