<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팔레트 만들기</title>
    <style>
        #colorBox {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            margin: 50px auto;
            background-color: lightSalmon;
        }

        ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 0;
        }

        button {
            width: 100px;
            height: 50px;
            margin: 0;
        }

        #colorBox.lightSalmon {
            background-color: lightSalmon;
        }

        #colorBox.thistle {
            background-color: thistle;
        }

        #colorBox.darkKhaki {
            background-color: darkKhaki;
        }

        #colorBox.steelBlue {
            background-color: SteelBlue;
        }
    </style>
</head>

<body>
    <div id="colorBox"></div>
    <ul>
        <li><button type="button" class="btnLightSalmon">Thistle</button></li>
        <li><button type="button" class="btnThistle">LightSalmon</button></li>
        <li><button type="button" class="btnDarkKhaki">DarkKhaki</button></li>
        <li><button type="button" class="btnSteelBlue">SteelBlue</button></li>
    </ul>

    <script>
        const box = document.querySelector('#colorBox'),
            btns = document.querySelectorAll('[class*=btn]');

        btns.forEach((itemBtn) => {
            itemBtn.addEventListener('click', () => {
                box.classList.remove('lightSalmon', 'thistle', 'darkKhaki', 'steelBlue')
                if (itemBtn.classList.contains('btnLightSalmon')) {
                    box.classList.add('lightSalmon');
                } else if (itemBtn.classList.contains('btnThistle')) {
                    box.classList.add('thistle');
                } else if (itemBtn.classList.contains('btnDarkKhaki')) {
                    box.classList.add('darkKhaki');
                } else if (itemBtn.classList.contains('btnSteelBlue')) {
                    box.classList.add('steelBlue');
                }
            });

        });

    </script>
</body>

</html>
