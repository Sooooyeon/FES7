<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기,비동기</title>
</head>

<body>
    <script>

        // 동기
        // 자바스크립트 코드는 기본적으로 순서대로(동기적으로) 실행된다.
        console.log(1);
        console.log(2);
        [3, 4, 5].forEach(i => console.log(i));
        console.log(6);
        // 출력 1,2,3,4,5,6


        // 비동기
        // setTimeout으로 콜백함수가 일정시간 뒤에 실행하도록 코드를 작성. 순서대로 실행되지 않는다.(비동기적으로 실행). 이러한 비동기 실행 코드는 setInterval, addEventListener 와 같은 함수들이 있다. (addEventListener - 이벤트가 언제 발생할지 모르기때문에 비동기)
        console.log(1);
        setTimeout(() => console.log(2), 100);
        //100 이 0으로 바뀌게 되어도 맨 마지막에 실행 됨
        [3, 4, 5].forEach(i => console.log(i));
        console.log(6);

        // http통신이 비동기적으로 이루어지는 이유 
        // -> 서버에서 언제 응답이 올 지 알 수 없기 때문.

    </script>
</body>

</html>
