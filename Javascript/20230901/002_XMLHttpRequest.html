<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest</title>
    <style>
        body {
            margin: 100px;
        }

        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <p>some text</p>
    <button>데이터 가져오기</button>
    <script>
        const btn = document.querySelector('button');
        const text = document.querySelector('p');

        let result;

        // btn.addEventListener('click', xhrRequest);
        // 버튼을 누르면 함수를 실행하는 클릭이벤트


        function xhrRequest() {
            const xhrObj = new XMLHttpRequest();
            // XMLHttpRequest - 서버와의 비동기 통신을 가능하게 하는 여러 기능들을 가진 자바스크립트 객체

            xhrObj.open('GET', '002_message.txt');
            // .open('GET','url') - 통신 채널 열기(요청을 초기화 하고, 통신방법과 요청 할 대상의 주소를 전달한다.)

            xhrObj.onreadystatechange = () => {
                // onreadystatechange - readystate의 변화가 있으면 실행되는 이벤트리스너 이다.

                if (xhrObj.readyState === 4 && xhrObj.status === 200) {
                    // readystate : 요청을 보내는 클라이언트의 상태를 의미한다.(4는 통신완료의 의미)


                    const result = xhrObj.responseText;
                    // text.textContent = result;
                    console.log(result);
                }
            };
            xhrObj.send();
            // 서버로 요청을 보냄. send 메소드가 실행되어야만 우리가 위에서 설정한 내용들이 의미를 가지게 됨.
        }

        xhrRequest()
        console.log(result);
        // 함수 실행 후 요청에 대한 응답이 오기 전에 콘솔창에 출력되어 undefined가 뜨게 됨


    </script>

    <!-- 
    // AJAX : JS 기술을 이용해 비동기적으로 서버와 통신할 수 있는 방법들을 총칭
        
    // readystate의 종류    
    // 0 (UNSENT) - XHR 객체가 생성되었지만 아직 초기화되지 않았습니다.
    // 1 (OPENED) - open()함수가 호출되어 요청이 초기화되었습니다.
    // 2 (HEADERS_RECEIVED) - send()함수가 호출되었습니다.
    // 3 (LOADING) - 데이터를 다운받는 중 입니다.
    // 4 (DONE) - 통신이 완료되었습니다.
    -->

</body>

</html>
