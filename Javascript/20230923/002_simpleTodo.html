<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

<body>
    <script>
        // 간단한 Todo 리스트 구현해보기
        /*
            1. Todo 클래스가 필요
            -> 일의 내용, 일의 상태(완료/미완료) 총 2가지 프로퍼티를 가짐.
            -> 일의 상태를 변경하는 메서드가 있음.
        */

        class Todo {
            constructor(item, state = false) {
                this.item = item;
                this.state = state;
            }

            changeState() {
                this.state = !this.state;
            }
        }

        /*
            2. TodoManager 클래스가 필요
            -> 일의 리스트 프로퍼티가 있음 (배열)
            -> 할일을 저장하는 메소드, 할일의 목록을 보여주는 메소드, 할일의 남은 갯수를 보여주는 메소드
        */

        class TodoManager {
            constructor() {
                this.todoList = [];
            }
            addItem(item, state) {
                const todo = new Todo(item, state);
                this.todoList.push(todo);
            }
            getItems() {
                return this.todoList;
            }
            // getLeftItem() {
            //     let count = 0;
            //     this.todoList.map((item) => {
            //         if (item.state === false) {
            //             count += 1;
            //             return count;
            //         }
            //     });
            //     return count;
            // }

            getLeftItem() {
                return this.todoList.filter((item) => item.state === false).length;
            }

        }
    </script>
</body>

</html>
