<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        class Robot {


            constructor(name, pw) {
                this.name = name;
                this.password = pw;
            }


            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }

            get password() {
                return this._password
            }

            set password(pw) {
                this._password = pw;
            }
        }
        const robot = new Robot('soo', 123123);
        // 비공개 프로퍼티가 아닌 경우에는 getter, setter의 this가 접근하는 객체의 키값이 setter 함수명과 일치하지 않도록한다. 일치하는 경우 반복호출이 발생한다.
    </script>
</body>

</html>
