<body>
    <script>
        // 상속을 받는 클래스는 ‘서브 클래스’(subclass) 혹은 ‘파생 클래스’(derived class) 라고 부른다.

        // 부모 클래스의 프로퍼티를 상속받기 위해 super 함수를 사용

        // 이때 super는 부모 생성자를 참조


        class Robot {
            constructor(name) {
                this.myName = name;
            }
            sayYourName() {
                console.log(`제 이름은 ${this.myName}입니다. 삐리리릭`)
            }
        }

            constructor(name) {
                super(name);

            }

            sayBabyName() {

            }
        }

    </script>
</body>

</html>
