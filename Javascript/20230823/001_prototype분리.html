<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 만들기, 프로토타입 분리 연습</title>
</head>

<body>
    <script>
        function NewFactory2(name) {
            this.name = name;
        }

        NewFactory2.prototype.sayYourName = function () {
            console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }

        const robot = new NewFactory2('수연');




        // new 의 역할
        // 1. 생성자 함수의 this가 인스턴스를 보게
        // 2. 생성자 함수의 prototype과 인스턴스의 __proto__ 를 연결


        // 생성자 만들기, 프로토타입 분리 연습

        function CoffeeChoice(coffeeName, price) {
            this.menu = coffeeName;
            this.price = price;

        }

        // 프로토타입으로 만든 경우 상속이 가능
        CoffeeChoice.prototype.choice = function () {
            console.log(`선택하신 메뉴 ${this.menu}는 ${this.price}원 입니다.`);
        };
        CoffeeChoice.prototype.making = function (make) {
            make.working();
        };
        const latte = new CoffeeChoice('latte', 2000);
        latte.choice();


        function CoffeeMaker() {
            this.판매수량 = 0;
        }

        CoffeeMaker.prototype.working = function () {
            this.판매수량++;
        }

        const count = new CoffeeMaker();
        count.working();



    </script>
</body>

</html>
