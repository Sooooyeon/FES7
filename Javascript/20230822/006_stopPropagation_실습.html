<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop</title>
</head>

<body>
    <h1>나의 todo list</h1>
    <p>1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">삭제</button></p>
    <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
    <p>3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>

    <script>
        // p 태그 선택해 클릭 이벤트 붙이기
        const text = document.querySelectorAll('p');
        text.forEach((item) => {
            item.addEventListener('click', () => {
                alert(item.firstChild.textContent);
            }, true);
            // 캡처링으로 만들면 먼저 알림창이 뜨게됨
        });


        // 버튼 태그를 선택해 클릭 이벤트 붙이기
        const delBtn = document.querySelectorAll('button');
        delBtn.forEach((btn) => {
            btn.addEventListener('click', (event) => {
                const result = confirm('삭제하시겠습니까?');

                event.stopPropagation();

                if (result) {
                    btn.parentElement.remove();
                };
            });
        });

    </script>
</body>

</html>
