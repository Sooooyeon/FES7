<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript type String</title>
</head>

<body>
    <script>
        // 문자열은 작은따옴표(')나 큰따옴표("), 빽틱(`)으로 둘러싼 일련의 문자를 가르킵니다.

        // 줄바꿈 ( 둘 다 가능 )
        let s = 'hello\nworld'
        // let s = `hello
        // world`
        console.log(s)

        let age = 10
        console.log(`홍길동의 나이는 ${age}살 입니다.`)
        console.log(`홍길동의 나이는 ${2 * age}살 입니다.`)
        console.log('홍길동의 나이는 ' + age + '살 입니다.')

        // 순서 출력
        let name = '홍길동'
        console.log(name[0])
        console.log(name[100])
        // 자바스크립트에서는 문자열의 순서를 넘어갔을 때 에러가 발생하지 않고 undefined를 출력합니다.
        console.log(name[-1]) // undefined // 다른 언어는 마지막 문자를 출력.


        // 문자열의 사칙연산
        console.log('1' + 2 + 3) // 123
        console.log(2 + 3 + '1') // 51
        console.log(2 + 3 + + '1') //6
        console.log('b' + 'a' + + 'a') // baNaN    +'a'이 NaN
        console.log('soo' + 'yeon')
        console.log('soo' * 3) // NaN  // 다른 언어는 'soosoosoo'


        // 형변환
        console.log('1' + '1') // 11이아니라 2가 출력되게 하려면?
        console.log(+'1' + +'1') // 묵시적 형변환 - 권하지 않음 (의도가 명확하게 드러나지 않음)
        console.log('1' + '1') // 권하지 않음
        console.log(parseInt('1') + parseInt('1')) // 권장!
        // parseFloat('10.5') 소수 출력!
        // parseInt - 문자열이 섞여서 들어가도 숫자만 남도록 형 변환을 해 줌
        console.log(parseInt(undefined) + parseInt(undefined)) // NaN

        console.log(1 + 1) // 2가 아니라 11이 출력되게 하려면?
        console.log(String(1) + String(1)) // 권하지 않습니다.
        //console.log(1.toString() + 1.toString()) // 가능한 코드가 아님.
        console.log((1).toString() + (1).toString()) // 가능한 코드

        let x = 10
        console.log(x.toString() + x.toString()) // 가능한 코드! 권장!






    </script>
</body>

</html>
