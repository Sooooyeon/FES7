<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript console</title>
</head>

<body>
    <script>
        // console 종류

        console.clear() // 콘솔창 청소해줌

        console.dir() // 가지고 있는 요소 (점으로 찍어서 접근할 수 있는 요소)fmf qhduwna

        console.log() //콘솔창에 출력

        let data = { a: 1, b: 2, c: 3 };
        console.table(data)

        function soo() {
            x = 10;
            y = 20;
            return x + y
        }
        console.table(soo) // 함수는 그냥 텍스트로 출력됨

        console.group('one');
        console.log('수연/팀원');
        console.log('희영/팀원');
        console.log('지은/팀원');
        console.group('two');
        console.log('수/팀원');
        console.log('희/팀원');
        console.log('지/팀원');
        console.groupEnd();
        console.log('사자/팀장');
        console.groupEnd();


        console.group('one')
        console.log('1')
        console.log('2')
        console.log('3')
        console.groupEnd()


        console.group('two')
        console.log('1')
        console.log('2')
        console.log('3')
        console.groupEnd()


        console.group('one')
        console.log('1')
        console.log('2')
        console.log('3')
        console.group('three')
        console.log('3.1')
        console.log('3.2')
        console.groupEnd()
        console.groupEnd()


        console.group('two')
        console.log('1')
        console.log('2')
        console.log('3')
        console.groupEnd()

        // 디버깅 : 버그를 잡는 것
        console.group('one')
        for (let i = 0; i < 3; i++) {
            console.log(i)
            console.group('two')
            for (let j = 0; j < 10; j++) {
                console.log(j)
            }
            console.groupEnd()
        }
        console.groupEnd()

        console.error('에러발생')
        console.warn('경고발생')
        console.info('정보')

        // 잊으셔도 괜찮습니다.
        console.log("%chello world", "color:red;font-size:32px");
        console.log(
            "%chello world2%chello",
            "color:red;font-size:32px",
            "color:blue;font-size:16px"
        );
        // https://patorjk.com/software/taag/#p=display&f=Graffiti&t=Type%20Something%20


        // color가 아니어도 %c입니다.
        // % s: String
        // % d: Number
        // % i: parseInt(value, 10)
        // % f: parseFloat(value)
        // % j: JSON
        // % o: Object(including non - enumerable properties and proxies)
        // % O: Object(not including non - enumerable properties and proxies)
        // % c: CSS
        // %%: single p

        // 콘솔, 윈도우 --> 객체(.으로 찍어서 무언가 접근할 수 있는 것)
        // 객체는 현실 세계의 모방. 기와 값으로 매핑해서 주로 설계를 함

        // var는 전역 변수를 선언할 때 사용. 이제는 사용면 안 됨 -> 함수 스코프를 갖는다고 이야기 한다.

        // const 사용을 권장 - 보통은 '변하지 않는 값을 선언할 때 사용한다.'라고 얘기하는데 const로 사용해서 문제가 없으면 const를 사용하기를 권장. 블록 안에(중괄호 안에) 선언이 되었을 경우 밖에서 이 값을 사용할 수 없습니다. 블록 스코프를 갖는다라고 이야기 합니다.

        // let은 const로 사용해서 문제가 발생하는 경우 사용 - 보통은 '변하는 값을 선언할 때 사용합니다.'

    </script>
</body>

</html>
