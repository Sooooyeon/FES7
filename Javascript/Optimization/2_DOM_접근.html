<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 접근</title>
    <style>
        button {
            margin-left: 50px;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <article class="parent">
        <figure>
            <img class="figImg"
                src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg"
                alt="">
            <figcaption class="figCap">
                유재석씨가 코로나에 돌파 감염되었다는 소식입니다.
            </figcaption>
        </figure>
        <button class="btn" type="button"> 변경 </button>
    </article>
    <script>

        // 1. 이미지는 https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg 로 변경합니다.

        //     2. figcaption 안의 텍스트는 '유재석씨가 수상식에서 환하게 웃고 있다.' 로 변경합니다.


        // const img = document.querySelector('.figImg');
        // const text = document.querySelector('.figCap');

        // 위의 코드를 아래의 코드처럼 바꾸면 DOM 접근이 줄어들어 최적화에 좋다.
        // DOM 접근과 업데이트는 가능한 좁은 범위안에서 적게 사용하는 것이 좋다.
        const figure = document.querySelector(".parent figure");
        const img = figure.querySelector('.figImg');
        const text = figure.querySelector('.figCap');


        // 버튼 눌러서 한번에 변경되게 만들기

        const btn = document.querySelector('.btn');
        btn.addEventListener('click', () => {
            text.textContent = '유재석씨가 수상식에서 환하게 웃고 있다.';
            img.setAttribute("src", "https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg");
        });

        // innerHTML을 사용해 한 번에 변경하는 방법도 있다.
    </script>
</body>

</html>
