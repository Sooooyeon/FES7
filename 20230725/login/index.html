<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrap">
        <h2>로그인 또는 회원가입 <img src="./images/close.png" alt=""></h2>
        <section class="login">
            <p>위니브에서 여러분의 궁금증을 해결하세요! :&#41;</p>
            <label class="a11y-hidden" for="user-id">아이디</label>
            <input type="text" id="user-id" placeholder="아이디">
    
            <label class="a11y-hidden" for="user-pw">비밀번호</label>
            <input type="password" id="user-pw" placeholder="비밀번호">
    
            <input type="checkbox" id="ch-box">
            <label for="ch-box">로그인 상태 유지</label>
    
            <button type="submit">로그인</button>
            <a href="#">로그인</a>
            <a href="#">아이디/비밀번호 찾기</a>
    
        </section>
        <div class="btn-wrap">
            <button class="google" type="submit">
                <p>구글 계정으로 로그인</p>
            </button>
            <button class="facebook" type="submit">
                <p>페이스북 계정으로 로그인</p>
            </button>
            <button class="naver" type="submit">
                <p>네이버 계정으로 로그인</p>
            </button>
            <button class="kakao" type="submit">
                <p>카카오톡 계정으로 로그인</p>
            </button>
        </div>
    </div>
</body>

</html>
