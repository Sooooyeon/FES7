<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box1,
        .box2,
        .box3 {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: royalblue;
            margin: 40px;
        }

        .box2 {
            background-color: salmon;
            margin: 60px;
        }

        .box3 {
            background-color: gold;
        }

        span {
            background-color: slateblue;
            margin: 20px;
            /* 좌우 마진은 병합 현상이 발생하지 않지만 상하 마진은 병합 현상 발생 */
        }

        .parent {
            background-color: skyblue;
            padding: 20px;
            /* overflow: scroll; */
            overflow-x: auto;
            overflow-y: hidden;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: slateblue;
            /* margin: 20px; */
        }

        .parent {
            position: relative;
        }

        .tooltip {
            width: 500px;
            height: 500px;
            position: absolute;
            top: 60px;
            left: 60px;
            background-color: #eee;
        }

        /* 부모요소와 자식요소가 있을때 마진 병합 현상이 발생해 자식 요소의 마진이 부모요소에 영향을 주지않음? */
    </style>
</head>

<body>
    <div class="box1">
        box1
    </div>
    <div class="box2">
        box2
    </div>
    <div class="box3">
        box3
    </div>

    <span>span1</span>
    <span>span2</span>
    <span>span3</span>

    <div class="parent">
        <div class="child">child</div>
        <div class="tooltip">
            툴팁에 대한 컨텐츠
        </div>
    </div>

</body>

</html>
