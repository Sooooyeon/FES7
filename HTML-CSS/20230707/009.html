<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius실습</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 50px 0 0 50px;
            float: left;
        }

        .box1 {
            background-color: rgb(255, 218, 211);
            /* border-radius: 50px; */
            border-radius: 50%;
            /* 너비와 높이가 다를 때 %를 사용할 경우 타원으로 됨
                모서리만 라운딩 하려면 고정값인 px사용하기 */

        }

        .width2 {
            width: 200px;
            border-radius: 50%;
        }

        .box2 {
            background-color: rgb(255, 187, 175);
            border-radius: 10px;
        }

        .box3 {
            background-color: rgb(255, 160, 144);
            /* border-radius: 100px 0 0 0; */
            border-radius: 100% 0 0 0;
        }

        .box4 {
            background-color: rgb(255, 130, 108);
            /* border-radius: 100px 0; */
            border-radius: 100% 0;
        }

        .box5 {
            background-color: rgb(255, 111, 85);
            /* border-radius: 0 50px; */
            border-radius: 0 50%;
        }

        .box6 {
            width: 100px;
            height: 50px;
            background-color: rgb(255, 69, 36);
            border-radius: 50px 50px 0 0;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box1 width2"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>

</html>
