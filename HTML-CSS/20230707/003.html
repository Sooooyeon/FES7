<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록/인라인</title>
    <style>
        body {
            margin: 0;
        }

        div,
        span,
        button {
            border: 2px solid salmon;
            /* 블록만 적용됨 */
            width: 200px;
            height: 50px;

            /* 인라인 요소도 적용됨 */
            padding: 20px;

            /* 인라인 요소에서는 상하 마진 적용 안됨 */
            margin: 20px;

        }
    </style>
</head>

<body>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <div>
        <span>안녕하세요</span>
        <span>안녕하세요</span>
        <span>안녕하세요</span>
    </div>
    <button>버튼</button>
</body>

</html>
