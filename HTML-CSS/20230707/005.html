<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        .box1 {
            background-color: skyblue;
            border: 10px solid royalblue;
            width: 100%;
            height: 200px;
            /* 부소 요소인 body에 높이 값이 없기 때문에 100%로 설정할 경우 값을 가질 수 없음 */
            box-sizing: border-box;
            padding: 20px 10px 30px 40px;
            margin: 40px;
        }

        .box2 {
            background-color: gold;
            height: 50%;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: salmon;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="box1">
        box1
        <div class="box2">
            box2
        </div>
    </div>
    <div class="box3">
        box3
    </div>


</body>

</html>
