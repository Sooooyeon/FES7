<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 실습</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            display: grid;
            grid-template-columns: 2fr 1fr 2fr;
            grid-template-rows: 2fr 1fr 2fr;
            gap: 10px;

        }

        .box1 {
            background-color: aquamarine;
            grid-area: 1/1/2/3;
        }

        .box2 {
            background-color: rgb(39, 156, 117);
            grid-area: 1/3/3/4;
        }

        .box3 {
            background-color: rgb(118, 197, 170);
            grid-area: 2/1/3/2;
        }

        .box4 {
            background-color: rgb(39, 84, 69);
            grid-area: 2/2/3/3;
        }

        .box5 {
            background-color: rgb(39, 156, 90);
            grid-area: 3/1/4/2;
        }

        .box6 {
            background-color: rgb(39, 119, 51);
            grid-area: 3/2/4/4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
    </div>
</body>

</html>
