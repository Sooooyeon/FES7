<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 인생의 슬로건</title>
    <style>
        @font-face {
            font-family: 'TheJamsil5Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'KyoboHandwriting2021sjy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2212@1.0/KyoboHandwriting2021sjy.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin-top: 50px;
        }

        .bg {
            width: 500px;
            height: 200px;
            background-color: rgb(255, 251, 247);
            border: 5px solid rgb(147, 181, 189);
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-family: 'TheJamsil5Bold';
            font-size: 3rem;
            text-align: center;
            color: rgb(255, 78, 78);
        }

        p {
            font-family: 'KyoboHandwriting2021sjy';
            font-size: 2em;
            text-align: center;
            color: rgb(84, 84, 137);
            line-height: 150%;
        }

        span {
            text-decoration: underline double rgb(255, 185, 34);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="bg">
        <h1>장수연 슬로건</h1>
        <p>시작했으면 <span>끝을 보자</span>. (결과에 연연하지 않기)</p>

    </div>
</body>

</html>
