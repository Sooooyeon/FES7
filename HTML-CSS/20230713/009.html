<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(171, 195, 195);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box:nth-child(even) {
            background-color: firebrick;
        }

        .translate {
            transform: translate(50px, 50px);
        }

        .position {
            position: relative;
            top: 50px;
            left: 50px;
        }

        .bar {
            background-color: #ddd;
            width: 400px;
            height: 30px;
        }

        .bar2 {
            background-color: #794a4a;
            width: 1%;
            height: 30px;
            transform-origin: 0 0;
            transition: all 0.3s;
        }

        .bar:hover .bar2 {
            /* width: 100%; */
            transform: scaleX(100);
        }

        /* 
        .bar {
            background-color: #ddd;

            overflow: hidden;
            }
        .bar2 {
            background-color: royalblue;
            height: 30px;
            width: 100%;
            transform-origin: 0 0;
            transform: translateX(-100%);
            transition: all 0.3s;
        }

        .bar:hover .bar2 {
            transform: translateX(0);
        } */
    </style>
</head>

<body>
    <div class="box translate">translate</div>
    <div class="box position">translate</div>

    <br>
    <br>
    <br>

    <div class="bar">
        <div class="bar2"></div>
    </div>
</body>

</html>
